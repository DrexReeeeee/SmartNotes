   <script>
   window.applyTheme = (theme) => {
    const body = document.body;
    body.classList.remove("dark-theme", "light-theme");
    body.classList.add(`${theme}-theme`);
    localStorage.setItem("theme", theme);
};

window.onload = () => {

    document.body.classList.add(`${savedTheme}-theme`);
};

    <script>

    window.getEditorHtml = function (element) {
        return element.innerHTML;
    };

    window.convertHtmlToText = function (html) {
        const div = document.createElement("div");
        div.innerHTML = html;
        return div.innerText;
    };

    window.applyEditorCommand = function (command) {
        if (command === "increaseFontSize") {
            document.execCommand("fontSize", false, "5");
        } else if (command === "decreaseFontSize") {
            document.execCommand("fontSize", false, "2");
        } else {
            document.execCommand(command, false, null);
        }
    };

    window.downloadPdfFromHtml = async function (htmlContent) {
        if (!window.jspdf || !window.jspdf.jsPDF) {
            console.error("jsPDF is not loaded.");
            return;
        }

        const { jsPDF } = window.jspdf;

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = htmlContent;
        tempDiv.style.position = "absolute";
        tempDiv.style.left = "-9999px";
        document.body.appendChild(tempDiv);

        await html2canvas(tempDiv, { scale: 2 }).then(canvas => {
            const imgData = canvas.toDataURL("image/png");

            const pxPerMm = 3.779528;
            const pdfWidth = canvas.width / pxPerMm;
            const pdfHeight = canvas.height / pxPerMm;

            const pdf = new jsPDF({
                orientation: pdfWidth > pdfHeight ? "landscape" : "portrait",
                unit: "mm",
                format: [pdfWidth, pdfHeight]
            });

            pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
            pdf.save("SmartNotes_Summary.pdf");
            document.body.removeChild(tempDiv);
        });
    };
</script>

    <!-- âœ… JS Interop Functions -->
    <script>
        window.editorInterop = {
            focusEditor: function () {
                const editor = document.querySelector('.editor-content');
                if (editor) {
                    editor.focus();
                    return true;
                }
                return false;
            },
            getEditorContent: function () {
                const editor = document.querySelector('.editor-content');
                return editor ? editor.innerHTML : '';
            },
            execCommand: function (command, value) {
                document.execCommand(command, false, value || null);
            },
            getSelectionText: function () {
                return window.getSelection().toString();
            },
            insertLink: function (url, text) {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const anchor = document.createElement('a');
                    anchor.href = url;
                    anchor.textContent = text || url;
                    range.deleteContents();
                    range.insertNode(anchor);
                } else {
                    document.execCommand('createLink', false, url);
                }
            },
            insertImage: function (url, alt) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = alt || '';
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(img);
                } else {
                    document.execCommand('insertImage', false, url);
                }
            }
        };

        // âœ… General editor functions
        window.setEditorContent = function (element, html) {
            element.innerHTML = html;
        };

        window.getEditorContent = function (element) {
            return element.innerHTML;
        };

        window.getEditorHtml = function (element) {
            return element.innerHTML;
        };

        window.convertHtmlToText = function (html) {
            const div = document.createElement("div");
            div.innerHTML = html;
            return div.innerText; // Removes all formatting
        };

        window.applyEditorCommand = function (command) {
            if (command === "increaseFontSize") {
                document.execCommand("fontSize", false, "5");
            } else if (command === "decreaseFontSize") {
                document.execCommand("fontSize", false, "2");
            } else {
                document.execCommand(command, false, null);
            }
        };

        // âœ… PDF Export function using jsPDF and html2canvas
        window.downloadPdfFromHtml = async function (htmlContent) {
            if (!window.jspdf || !window.jspdf.jsPDF) {
                console.error("jsPDF is not loaded.");
                return;
            }

            const { jsPDF } = window.jspdf;

            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = htmlContent;
            tempDiv.style.position = "absolute";
            tempDiv.style.left = "-9999px"; // hide from screen
            document.body.appendChild(tempDiv);

            await html2canvas(tempDiv, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL("image/png");

                const pxPerMm = 3.779528;
                const pdfWidth = canvas.width / pxPerMm;
                const pdfHeight = canvas.height / pxPerMm;

                const pdf = new jsPDF({
                    orientation: pdfWidth > pdfHeight ? "landscape" : "portrait",
                    unit: "mm",
                    format: [pdfWidth, pdfHeight]
                });

                pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
                pdf.save("SmartNotes_Summary.pdf");
                document.body.removeChild(tempDiv);
            });
        };
    </script>
